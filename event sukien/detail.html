<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết tin tức</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1E0060;
            color: white;
            padding: 20px;
        }

        .detail-container {
            max-width: 820px;
            margin: auto;
            background: #27006A;
            padding: 25px;
            border-radius: 18px;
            border: 1px solid #4D31A8;

            box-shadow: 0 0 25px #00000080;
            animation: fadeIn .4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img {
            width: 100%;
            border-radius: 14px;
            margin-top: 15px;

            transition: transform .35s, box-shadow .35s;
        }

        img:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px #ffda6b;
        }

        .back-btn {
            background: #FFCC00;
            color: black;
            padding: 10px 18px;
            display: inline-block;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #ffe17b;
        }

    </style>
</head>
<body>

<div class="detail-container">

    <div class="back-btn" onclick="history.back()">⟨ Quay lại</div>

    <h1 id="detail-title"></h1>
    <p id="detail-date"></p>
    <img id="detail-img">
    <p id="detail-content" style="margin-top: 20px; font-size: 18px; line-height: 1.5;"></p>

</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const data = [
        { id: 1, title: "Sự kiện Hollow Zero mở cửa", date: "2025-11-28", img: "https://via.placeholder.com/800x400?text=Hollow+Zero", content: "Nội dung chi tiết về sự kiện Hollow Zero..." },
        { id: 2, title: "Event Proxy 2025", date: "2025-11-20", img: "https://via.placeholder.com/800x400?text=Proxy", content: "Chi tiết sự kiện Proxy..." },
        { id: 3, title: "Thợ Săn Hollow trở lại", date: "2025-10-15", img: "https://via.placeholder.com/800x400?text=Hunter", content: "Thông tin Thợ Săn Hollow..." },
        { id: 4, title: "Banner Agent mới", date: "2025-11-01", img: "https://via.placeholder.com/800x400?text=Agent", content: "Chi tiết Banner Agent..." },
        { id: 5, title: "Trailer nhân vật mới", date: "2025-10-20", img: "https://via.placeholder.com/800x400?text=Character", content: "Nội dung trailer nhân vật..." },
        { id: 6, title: "Bảo trì hệ thống", date: "2025-11-05", img: "https://via.placeholder.com/800x400?text=Maintenance", content: "Chi tiết bảo trì..." },
        { id: 7, title: "Khắc phục lỗi server", date: "2025-10-22", img: "https://via.placeholder.com/800x400?text=Fix", content: "Thông báo khắc phục lỗi..." },
        { id: 8, title: "Update 2.3", date: "2025-11-23", img: "https://via.placeholder.com/800x400?text=Update+2.3", content: "Thông tin bản cập nhật 2.3..." }
    ];

    const item = data.find(e => e.id == id);

    if (item) {
        document.getElementById("detail-title").textContent = item.title;
        document.getElementById("detail-date").textContent = item.date;
        document.getElementById("detail-img").src = item.img;
        document.getElementById("detail-content").textContent = item.content;
    }
</script>

</body>
</html>
