<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
</head>
<body>
    <form id="login-form">
        <div class="Box-login">

        <div class="logo"><img src="picture/logo.png" alt="center"></div>

        <h2>Đặng Nhập Tài Khoản</h2>
        <input type="text" id="user" placeholder="Tên Người Dùng/Email">

        <div class="password-box">
            <input type="password" id="password1" placeholder="Vui lòng nhập mật khẩu">
            <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" 
                class="eye-icon" id="eye1">
        </div>
        
        <button id="login-btn" class="Buttons" type="submit">Đăng Nhập</button>
        
        <div class="links">
            <a href="forgot.html">Quên mật khẩu</a>
            <a href="register.html">Đăng ký ngay</a>
        </div>

        <p class="otherlogin">-Đăng Nhập Bằng Phương Thức Khác-</p>
        <div class="social login">    
            <button  class="faceboook" type="button"></button>
            <button id="googleBtn" class="google" type="button"></button>
            <button class="x"></button>
            
        </div>
</div>
</form>
<link rel="stylesheet" href="css/style.css">
<script  src="js/script.js"></script>
<script type="module" src="js/data.js"></script>
<script type="module" src="js/conf.js"></script>


</body>
</html>
