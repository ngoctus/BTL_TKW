<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hướng dẫn liên kết thông tin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form id="register-form">
        <div class="Box-login">
            <div class="logo"> <img src="logo.png" alt=""></div>
            <h2>Đăng Ký</h2>
            <input type="text" id="user" placeholder="Email/Tài Khoản">
            
            <div class="password-box">
            <input type="password" id="password1" placeholder="Vui lòng nhập mật khẩu">
            <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" 
                class="eye-icon" id="eye1">
            
            </div>
            <div class="password-box">
            <input type="password" id="password2" placeholder="Vui lòng nhập lại mật khẩu">
            <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" 
                class="eye-icon" id="eye2">
        </div>

            <button id="register-btn" class="Buttons" type="submit">Đăng Ký</button>
            
            <div class="links">
                <p>Đã có tài khoản?<a href="Login.html">Đăng Nhập</a></p>
            </div>
            
            <p class="otherlogin">-Đăng Nhập Bằng Phương Thức Khác-</p>
           <div class="social login">
            <button class="faceboook" type="button"></button>
            <button id="googleBtn" class="google" type="button"></button>
            <button class="x" type="button"></button>
           </div>
        </div>
    </form>
    <script src="script.js"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="conf.js"></script>
    
</body>
</html>
